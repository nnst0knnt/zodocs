<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f1f5f9;
      }

      .container {
        background-color: #fff;
        padding: 48px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 480px;
        text-align: center;
      }

      h1 {
        margin: 0;
        color: #1e293b;
        font-weight: 600;
        font-size: 32px;
      }

      .text {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        row-gap: 16px;
        padding: 48px;
      }

      p {
        color: #64748b;
        font-size: 18px;
        margin: 0;
      }

      .loader {
        border: 5px solid #e2e8f0;
        border-top: 5px solid #6366f1;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 2s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Next.js データベーススキーマ</h1>
      <div class="text">
        <p>データベーススキーマを生成中です</p>
        <p>しばらく経ってからリロードしてください</p>
      </div>
      <div class="loader"></div>
    </div>
  </body>
</html>
